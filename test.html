<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Follow Image</title>
    <style>
        body {
            height: 200vh; /* 스크롤을 위해 높이를 200vh로 설정 */
            margin: 0;
            overflow: hidden; /* 스크롤바 숨기기 */
        }

        header {
            height: 100px; /* 헤더 높이 설정 */
            background-color: rgba(0, 0, 0, 0.5); /* 헤더 배경색 설정 */
            position: relative; /* 자식 요소의 위치 설정을 위해 */
        }

        #follow-image {
            position: absolute;
            width: 100px;
            pointer-events: none;
            transition: transform 0.1s ease, width 0.3s ease; /* 부드러운 움직임과 크기 변화 */
            z-index: 100;
        }

        /* 헤더에 마우스가 들어갈 때 이미지 크기를 줄이기 위한 CSS */
        header:hover ~ #follow-image {
            width: 50px; /* 이미지 크기를 50%로 줄임 */
        }
    </style>
</head>
<body>
    <header></header>
    <img src="https://via.placeholder.com/100" id="follow-image" alt="Follow Me" />
    <script>
        const followImage = document.getElementById('follow-image');

        // 마우스 위치를 추적하기 위한 변수
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        // 마우스 움직임 감지
        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX; // 현재 마우스 X 좌표
            mouseY = event.clientY; // 현재 마우스 Y 좌표
            updateImagePosition(); // 이미지 위치 업데이트
        });

        // 스크롤 시 이미지 위치 업데이트
        window.addEventListener('scroll', () => {
            updateImagePosition(); // 이미지 위치 업데이트
        });

        // 이미지 위치 업데이트 함수
        function updateImagePosition() {
            followImage.style.transform = `translate3d(${mouseX - 50}px, ${mouseY + window.scrollY - 50}px, 0)`; // 50px는 이미지의 절반 너비
        }
    </script>
</body>
</html>
