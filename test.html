<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오맵 예제</title>
    <style>
        #map {
            width: 100%;
            height: 500px; /* 원하는 높이 */
        }
    </style>
</head>
<body>

<h1>카카오맵 연결 예제</h1>
<div id="map"></div>

<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=5acd8b2a4989bd86f74db5a8dc5cbcab&autoload=false"></script>
<script>
    // 카카오맵 초기화
    kakao.maps.load(function() {
        const mapContainer = document.getElementById('map');
        const mapOptions = {
            center: new kakao.maps.LatLng(37.5665, 126.978), // 서울
            level: 3 // 확대 레벨
        };
        const map = new kakao.maps.Map(mapContainer, mapOptions);
    });
</script>

</body>
</html>
